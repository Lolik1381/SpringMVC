<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <div th:each="person : ${persons}">
        <a th:href="@{/person/{id}(id=${person.getId()})}" th:text="${person.getName()}"></a>
    </div>

    <a th:href="@{/person/new}">Create new Person</a>
</body>
</html>
